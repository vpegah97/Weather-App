<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<body>
	<div class="card">
				<h1 id="nameOfCity">London</h1>
	<ul>
		<li id="dayTime">
			Thursday 12:35
		</li>
	</ul>

	<br>
	<form class="search-form">
		<div class="row">
			<div class="col-9">
				<input
					type="search"
					placeholder="Enter a city..."
					autofocus="on"
					autocomplete="off"
					class="form-control shadow-sm"
					id="search-city-input"
				/>
			</div>
			<div class="col-2">
				<input
					type="submit"
					value="Search"
					class="form-control btn btn-primary shadow-sm"
				/>
			</div>
		</div>
	</form>
</br>
<div class="container">
		<div class="row">
			<div class="col-2">Friday<br><img src="https://openweathermap.org/img/wn/01d@2x.png" width="45px"></img>21°<br></div>
			<div class="col-2">Saturday<br><img src="https://openweathermap.org/img/wn/02d@2x.png" width="45px"></img>20°<br></div>
			<div class="col-2">Sunday<br><img src="https://openweathermap.org/img/wn/04d@2x.png" width="45px"></img>19°<br></div>
			<div class="col-2">Monday<br><img src="https://openweathermap.org/img/wn/10d@2x.png" width="45px"></img>16°<br></div>
			<div class="col-2">Tuesday<br><img src="https://openweathermap.org/img/wn/09d@2x.png" width="45px"></img>17°<br></div>
		</div>
			</div>
			<br>
<h3>
	<img src="https://openweathermap.org/img/wn/01d@2x.png"
    id="theIcon"></img>
	<div id="tempWeather">21°</div>
	<span id="description">Sunny</span>
</h3>
<br>
<div class="row">
    <div class="col" id="wind"><strong>8Km/h</strong><br>Wind</div>
    <div class="col-4" id="humidity"><strong>77%</strong><br>Humidity</div>
    <div class="col-2" id="tempMax"><strong>23°</strong><br>Maximum</div>
  </div>
	<script src="index.js"></script>
	<div class="footer">
		<a href="https://github.com/vpegah97/Weather-App.git" target="_blank"
		> Open-source Code </a> by Vpegah97
	</div>
</body>
</html>
