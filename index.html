<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
		<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<body>
	<div class="card">
				<h1 id="nameOfCity">London</h1>
	<ul>
		<li id="dayTime">
			Thursday 12:35
		</li>
	</ul>

	<br>
	<form class="search-form">
		<div class="row">
			<div class="col-9">
				<input
					type="search"
					placeholder="Enter a city..."
					autofocus="on"
					autocomplete="off"
					class="form-control shadow-sm"
					id="search-city-input"
				/>
			</div>
			<div class="col-3">
				<input
					type="submit"
					value="Search"
					class="form-control btn btn-primary shadow-sm"
				/>
			</div>
		</div>
	</form>
</br>
<div class="container">
		<div class="row">
			<div class="col-2">Friday<br><span>☀️</span><br>21°</div>
			<div class="col-2">Saturday<br><span>⛅</span><br>20°<br></div>
			<div class="col-2">Sunday<br><span>⛅</span><br>19°<br></div>
			<div class="col-2">Monday<br><span>🌧️</span><br>16°<br></div>
			<div class="col-2">Tuesday<br><span>🌦️</span><br>17°<br></div>
		</div>
			</div>
			<br>
<br>
<h3>
	<p>☀️</p>
	<span id="tempWeather" >21°</span>
	<br>
	<span id="description">Sunny</span>
</h3>
<br>
<div class="row">
    <div class="col" id="wind"><strong>8Km/h</strong><br>Wind</div>
    <div class="col-4" id="humidity"><strong>77%</strong><br>Humidity</div>
    <div class="col-2" id="tempMax"><strong>23°</strong><br>Maximum</div>
  </div>

	<script src="src/index.js"></script>
</body>
</html>
